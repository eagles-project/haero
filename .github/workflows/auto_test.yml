name: auto_test

# This action is triggered:
# 1. when someone creates a pull request for a merge to the main branch
# 2. when changes are merged into the main branch (via a pull request)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Below are jobs, each of which runs sequentially.
jobs:
  # This job builds the box model and runs our test suite.
  build:
    runs-on: ${{ matrix.os }}

    # A build matrix storing all desired configurations.
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest]
        build-type: [Debug, Release]
        fp-precision: [double] #[single, double]
        pack-size: [1, 4]

    # Environment variables
    env:
      FC: gfortran

    # Steps for building and running tests.
    steps:

    - name: Installing MPI and GFortran (Linux)
      if: contains(matrix.os, 'ubuntu')
      run: sudo apt-get install gfortran libopenmpi-dev

    - name: Installing MPI (Mac)
      if: contains(matrix.os, 'macos')
      run: brew install gfortran open-mpi

    - name: Checking out repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configuring third-party library cache
      uses: actions/cache@v2
      id: cache
      with:
        path: |
          build/include/catch2
          build/include/ekat*
          build/include/generated_specializations_hpp
          build/include/H5*
          build/include/hdf5*
          build/include/kokkos
          build/include/Kokkos*
          build/include/netcdf*
          build/include/tchem
          build/include/yaml-cpp
          build/lib/libhdf5*
          build/lib/libekat*
          build/lib/libkokkos*
          build/lib/libnetcdf*
          build/lib/libtchemcore*
          build/lib/libyaml-cpp*
        key: ${{ matrix.os }}-${{ matrix.build-type }}Â¬${{ matrix.fp-precision }}

    - name: Configuring haero (${{ matrix.build-type }}, ${{ matrix.fp-precision }} precision, pack size ${{ matrix.pack-size }})
      run: |
        ./setup build
        cd build
        cmake \
          -DCMAKE_INSTALL_PREFIX=`pwd` \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DCMAKE_CXX_COMPILER=mpicxx \
          -DCMAKE_C_COMPILER=mpicc \
          -DCMAKE_Fortran_COMPILER=mpif90 \
          -DHAERO_PRECISION=${{ matrix.fp-precision }} \
          -DHAERO_DEVICE=CPU \
          -DHAERO_DEVICE_ARCH=AMDAVX \
          -DHAERO_PACK_SIZE=${{ matrix.pack-size}} \
          -DHAERO_ENABLE_DRIVER=ON \
          -DHAERO_AUTOTESTER=ON \
          -G "Unix Makefiles" \
          ..

    - name: Building haero (${{ matrix.build-type }}, ${{ matrix.fp-precision }} precision)
      run: |
        cd build
        make -j

    - name: Running tests (${{ matrix.build-type }}, ${{ matrix.fp-precision }} precision)
      run: |
        cd build
        ctest -V

    - name: Installing haero (${{ matrix.build-type }}, ${{ matrix.fp-precision }} precision)
      run: |
        cd build
        make install

