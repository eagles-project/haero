# This input walks 3 parameters to which the nucleation process is sensitive.

process:
  mam:
    name: newnuc
  haero:
    name: SimpleNucleationProcess
    params:
      skywalker_mode: 1
      c_h2so4: 5e8

timestepping: # [s]
  dt: 1
  total_time: 1

ensemble:
  type: lattice
  atmosphere:
    temperature: [230.15, 300.15, 1]
    relative_humidity: [0.01, 1, 0.01]

#  gases:
